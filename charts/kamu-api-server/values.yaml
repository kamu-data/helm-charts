###############################################################################
# Application
###############################################################################

app:
  logLevel: "debug,reqwest=info,hyper=info,h2=info,rustls=info"

  # TODO: generate schema for config from DTOs
  config:
    engine:
      runtime: podman
      networkNs: host

  awsCredentials:
    enabled: false
    existingSecret: ""
    awsEndpoint: ""
    awsRegion: ""
    awsAccessKeyId: ""
    awsSecretAccessKey: ""

  # Application-level Prometheus alerts
  alerts:
    enabled: true

###############################################################################
# Pod
###############################################################################

replicaCount: 1

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

image:
  repository: ghcr.io/kamu-data/kamu-api-server
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imageMigrations:
  repository: ghcr.io/kamu-data/sqlx-cli-with-migrations
  pullPolicy: IfNotPresent
  tag: ""
  migrationsPath: ""
  databaseSecretName: ""
  databaseProvider: postgresql
  databaseHost: ""
  databasePort: 5432
  databaseName: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
enableDatabase: false

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

opentelemetry:
  enabled: false
  url: "http://$(HOST_IP):4317"

extraEnv: []
extraEnvFrom: []

startupProbe: {}
readinessProbe:
  httpGet:
    path: /system/health?type=readiness
    port: http
livenessProbe:
  httpGet:
    path: /system/health
    port: http

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

nodeSelector: {}

tolerations: []

affinity: {}

###############################################################################
# Service
###############################################################################

service:
  type: ClusterIP

  ports:
    http: 8080
    https: 8443
    flightsql: 50050

  nodePorts:
    http: ""
    https: ""
    flightsql: ""

  annotations: {}

###############################################################################
# Ingress
###############################################################################

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts: []
    # - host: chart-example.local
    #   paths:
    #     - path: /
    #       pathType: ImplementationSpecific
  tls: []
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local

###############################################################################
# Autoscaling
###############################################################################

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

###############################################################################
# FlightSQL
###############################################################################

flightsql:
  ingress:
    enabled: false
    className: ""
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts: []
      # - host: chart-example.local
      #   paths:
      #     - path: /
      #       pathType: ImplementationSpecific
    tls: []
