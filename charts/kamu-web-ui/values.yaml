###############################################################################
# Application
###############################################################################

app:
  config:
    # URL of the API server that will be used by the frontend application
    # IMPORTANT: Must be a externally resolvable, as application runs in a browser
    # Example: https://api.kamu.dev/graphql
    apiServerGqlUrl: ""
    githubClientId: ""
    featureFlags:
      enableLogout: true
      enableScheduling: true

###############################################################################
# Pod
###############################################################################

replicaCount: 1

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

image:
  repository: ghcr.io/kamu-data/kamu-web-ui
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

nodeSelector: {}

tolerations: []

affinity: {}

###############################################################################
# Service
###############################################################################

service:
  type: ClusterIP
  ports:
    http: 8080
    https: 8443
  nodePorts:
    http: ""
    https: ""

  annotations: {}

###############################################################################
# Ingress
###############################################################################

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts: []
    # - host: chart-example.local
    #   paths:
    #     - path: /
    #       pathType: ImplementationSpecific
  tls: []
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local

###############################################################################
# Autoscaling
###############################################################################

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
