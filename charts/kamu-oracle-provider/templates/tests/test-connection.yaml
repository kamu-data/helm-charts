apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "kamu-oracle-provider.fullname" . }}-test-connection"
  labels:
    {{- include "kamu-oracle-provider.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "kamu-oracle-provider.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
